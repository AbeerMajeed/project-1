<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mmeory Card Game</title>
  <link rel="stylesheet" href="style.css"/>

</head>
<body>
  <button id="btn">Restart</button>

  <h1>Memory Flash Cards Game</h1>
  <div class="timer">Time</div>

    <div class="container">
      <div class="card" data-framework="cat">
      <img class="front-face" src="https://png.pngtree.com/png-clipart/20230929/original/pngtree-cute-orange-cat-icon-is-shown-vector-png-image_13010829.png" >
      <img class="back-face" src="images/backcover.png"></div>
      <div class="card" data-framework="turtle">
      <img class="front-face" src="https://png.pngtree.com/png-clipart/20231005/original/pngtree-turtle-cartoon-doodle-kawaii-anime-coloring-page-cute-illustration-drawing-clipart-png-image_13124988.png">
      <img class="back-face" src="images/backcover.png"></div>
      <div class="card" data-framework="lion">
      <img class="front-face" src="images/lion-infant-baby-shower-child-clip-art-safari-removebg-preview.png">
      <img class="back-face" src="images/backcover.png"></div>
      <div class="card" data-framework="turtle">
      <img class="front-face" src="https://png.pngtree.com/png-clipart/20231005/original/pngtree-turtle-cartoon-doodle-kawaii-anime-coloring-page-cute-illustration-drawing-clipart-png-image_13124988.png">
      <img class="back-face" src="images/backcover.png"></div>
      <div class="card" data-framework="cat">
      <img class="front-face" src="https://png.pngtree.com/png-clipart/20230929/original/pngtree-cute-orange-cat-icon-is-shown-vector-png-image_13010829.png">
      <img class="back-face" src="images/backcover.png"></div>
      <div class="card" data-framework="lion">
      <img class="front-face" src="images/lion-infant-baby-shower-child-clip-art-safari-removebg-preview.png">
      <img class="back-face" src="images/backcover.png"></div>

    
    </div>
   
  <script defer src="script.js"></script>

</body>
</html>
